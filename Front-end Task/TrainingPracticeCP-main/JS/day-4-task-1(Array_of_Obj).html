    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let emp = [
            {id:101, name: "sai", post: "python developer", salary: 25000, gender: "Male", age: 25, city: "chennai", state: "Tamil-Nadu<br>"},

            {id:110, name: "ben", post: "AWS Engineer", salary: 32000, gender: "Male", age: 55, city: "delhi", state: "Maharastra"}
        ];



        // 1. display all 10 employee information.
        document.write("<br><strong>All 10 employee information:</strong><br>");
        for (let i of emp){
            document.write(`ID: ${i.id} Name: ${i.name} Post:${i.post} Salary:${i.salary} Gender:${i.gender}
            Age: ${i.age} City:${i.city} State:${i.state}<br>`);
        }




        // 2. display employee information who is manager.
        document.write("<br><strong>Employee information who is Managers:</strong><br>"); 
        for (let i of emp){ 
            if (i.post === "Manager") { 
                document.write(`ID: ${i.id} Name: ${i.name} Post: ${i.post} Salary: ${i.salary} 
                Gender: ${i.gender} Age: ${i.age} City: ${i.city} State: ${i.state}<br>`); 
            }
         }



         // 3. display information of all employee who's gender is female ?
         document.write("<br><strong>Employee who's gender is female :</strong><br>"); 
         for(let i of emp){
            if(i.gender === "Female"){
                document.write(`ID: ${i.id} Name: ${i.name} Post: ${i.post} Salary: ${i.salary} 
                Gender: ${i.gender} Age: ${i.age} City: ${i.city} State: ${i.state}<br>`); 
            }
         }



         // 4. display information of all employee who's age > 55 ?
         document.write("<br><strong>Employee who's age > 55 :</strong><br>"); 
         for(let i of emp){
            if(i.age >= 55){
                document.write(`ID: ${i.id} Name: ${i.name} Post: ${i.post} Salary: ${i.salary} 
                Gender: ${i.gender} Age: ${i.age} City: ${i.city} State: ${i.state}<br>`); 
            }
         }



        //  5. display information of all employee who belong to Tamil-nadu ? 
        document.write("<br><strong>Employee who belong to Tamil-nadu:</strong><br>"); 
        for(let i of emp){
            if(i.state.trim() === "Tamil-Nadu"){
                document.write(`ID: ${i.id} Name: ${i.name} Post: ${i.post} Salary: ${i.salary} 
                Gender: ${i.gender} Age: ${i.age} City: ${i.city} State: ${i.state}<br>`);    
            }
        }
    </script>
