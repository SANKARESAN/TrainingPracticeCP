<div class="card me-2" style="width: 200px; float: left;" *ngFor="let item of myitems">
    <div class="card-header">
        <img [src]="item.imgPath" width="120px" height="120px">
    </div>
    <div class="card-body">
        <h2 class="card-title">{{item.name}}</h2>
        <strong class="card-text">{{item.price}}</strong>
        <p>{{item.description}}</p>
    </div>
</div>
